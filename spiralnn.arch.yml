name: 'spiralNNarch'
nettype: 'sequential'
layers:
  - name: 'layer0'
    id: 0
    type: 'inputLayer'
    config:
        dims: 3
  - name: 'layer1'
    id: 1
    type: 'hiddenLayer'
    config:
        init: 'random'
        activation: 'leakyreLU'
        reg: true
        gamma: 0.001
        dims: 100
  - name: 'layer2'
    id: 2
    type: 'outputLayer'
    config:
        init: 'random'
        ftype: 'svm'
        reg: true
        gamma: 0.001
        dims: 3
